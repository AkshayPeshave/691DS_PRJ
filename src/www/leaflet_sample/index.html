	<title>

	<link rel="stylesheet" type="text/css" href="lib/leaflet/leaflet.css">
	<script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
	<script src="data/countries.geojson"></script>
	<script src="data/cluster2014.geojson"></script>

	<style type="text/css">
		#map { height: 600px;}
	</style>
</head>
<body>
	<h1>My Map</h1>
	<div id="map"></div>
	<script>
		
		
		var map = L.map('map').setView([43.8476, 18.3564], 13);
		var cluster2014Layer = L.geoJson(cluster2014).addTo(map);
		map.fitBounds(cluster2014Layer.getBounds());

</html>
